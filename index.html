<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirly Herscovici - Digital CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      @media print {
        @page {
          size: A4;
          margin: 1.5cm; /* Standard margin for a professional look */
        }

        html, body {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            font-size: 9.5pt !important; /* A more readable base font size */
            line-height: 1.3 !important;
            background: #fff !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Remove screen padding/margins to respect @page margins */
        body.p-4, body.sm\:p-8 { padding: 0 !important; }
        .bg-\[\#f0f2f5\] { padding: 0 !important; min-height: 0 !important; }

        main {
            max-width: 100% !important;
            margin: 0 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            border: none !important;
        }

        footer { display: none !important; }
        section { break-inside: avoid !important; }

        /* --- Balanced Spacing and Sizing --- */

        /* Header */
        header { padding: 1rem 1.5rem !important; }
        header .w-28, header .h-28 { width: 6rem !important; height: 6rem !important; }
        header h1 { font-size: 2.2rem !important; margin-bottom: 0.1rem !important; }
        header p { margin-top: 0.3rem !important; font-size: 1em !important; }
        header p.text-white\/90 { /* Summary */
            line-height: 1.35 !important; 
            margin-top: 0.75rem !important; 
        }
        header .grid { /* Contact info */
            margin-top: 0.75rem !important; 
            gap: 0.2rem 1.2rem !important;
        }

        /* Main Columns */
        aside.p-8, div.p-8 { padding: 1.25rem !important; }

        /* Spacing between sections */
        .space-y-8 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.25rem !important; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem !important; }
        .mt-6 { margin-top: 1rem !important; }
        .mt-4 { margin-top: 0.8rem !important; }
        .mt-3 { margin-top: 0.5rem !important; }

        /* Section Titles */
        h2.text-2xl { font-size: 1.5rem !important; }
        span.h-8 { height: 1.5rem !important; }

        /* Item-specific font sizes */
        h3.text-lg { font-size: 1.1em !important; }
        p.text-md, p.text-sm, span.text-sm { font-size: 1em !important; }

        /* Experience List */
        ul.space-y-2 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.3rem !important; }

        /* Portfolio */
        .aspect-\[3\/4\] { aspect-ratio: 3/4 !important; } /* Restore original aspect ratio */
        .grid.gap-6 { gap: 1rem !important; }
      }
    </style>
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Data from data.ts
      const CVData = {
        personalInfo: {
          name: 'Shirly Herscovici',
          title: 'Graphic Designer',
          summary: 'Dynamic and innovative Graphic Designer with a proven ability to develop unique, custom artwork that captures brand essence. Over nine years of experience in managing projects from concept to final delivery, consistently demonstrating a strong focus on brand development and strategic messaging. Detail-oriented and organized, thriving in fast-paced environments while meeting tight deadlines. A collaborative team player with resourceful vendor sourcing expertise and empowering leadership skills, committed to driving company success through creative excellence.',
          // Link to an image file inside an 'images' folder in your repository
          profileImage: './images/profile.png',
          contact: {
            email: 'shirly3212@gmail.com',
            phone: '054-9775275',
            linkedin: 'https://github.com/shirly3212/Shirly_Herscovici',
            website: 'https://github.com/shirly3212/Shirly_portfolio',
          },
        },
        skills: [
          'After Effects', 'Premiere', 'Photoshop', 'Illustrator',
          'Web Designer', 'UI/UX', 'Figma', 'Canva', 'AI Tools', 'Print', 'Social Media'
        ],
        experiences: [
          {
            title: 'Graphic Designer and After Effects Artist',
            company: 'NEWS 12 & N12',
            period: 'Jan 2021 - Present',
            responsibilities: [
              'Developed creative design for print materials, brochures, banners, and signs.',
              'Created engaging social media graphics that drove user engagement and increased online visibility.',
              'Completed high-quality animations within tight deadlines, contributing to project success and client satisfaction.',
            ],
          },
          {
            title: 'Graphic Designer, Editor, and After Effects Artist',
            company: 'Juno Media',
            period: 'Jan 2020 - Jan 2021',
            responsibilities: [
              'Completed high-quality animations within tight deadlines, contributing to project success and client satisfaction.',
              'Enhanced visual storytelling by designing and animating dynamic 2D characters, environments, and effects.',
            ],
          },
          {
            title: 'Film Unit Director, Screenwriter, Editor, and After Effects Artist',
            company: 'IDF Educational and Youth Corps',
            period: 'Aug 2018 - Aug 2020',
            responsibilities: [
              'Head of Editing and Post Team: led a professional editing and VFX team.',
              'Directed and edited promotional, educational, and informational videos.',
              'Promoted to team lead due to performance; responsible for mentoring and onboarding.',
              'Managed projects under tight deadlines and high-pressure situations.',
              'Provided technical troubleshooting and professional guidance.',
              'Cultivated a positive work environment that fostered employee engagement, increased retention rates, and boosted overall team morale.',
            ],
          },
        ],
        education: [
          {
            degree: "Associate's Degree, TV and Film Systems",
            institution: 'Ort Technikum College, Givatayim',
            period: '2016 - 2018',
            details: 'Specialization in Editing and After Effects. Final Project: "In the Heat of the Moment" â€“ Editor & Colorist',
          },
          {
            degree: 'Full Matriculation, Film and Communication',
            institution: 'Aharon Katzir High School, Rehovot',
            period: '2014 - 2016',
          },
          {
            degree: 'Advanced After Effects Course',
            institution: 'Mentor College',
            period: '2020 - 2021',
            details: 'Completed Advanced After Effects Course with distinction.',
          },
          {
              degree: 'UI/UX Design Course',
              institution: 'Udemy (Online Certification)',
              period: '2022',
          },
          {
              degree: 'Web Design Course (HTML & CSS)',
              institution: 'Udemy (Online Certification)',
              period: '2024',
          }
        ],
        languages: [
          { language: 'Hebrew', proficiency: 'Native' },
          { language: 'English', proficiency: 'Fluent' },
        ],
        portfolio: [
          {
            title: 'UI & UX',
            subtitle: ['graphic designer', 'UI & UX'],
            // Link to an image file inside an 'images' folder
            imageUrl: './images/portfolio-1.png',
          },
          {
            title: 'Graphic Designer',
            subtitle: ['Motion graphic designer'],
            // Link to an image file inside an 'images' folder
            imageUrl: './images/portfolio-2.png',
          },
          {
            title: 'Animation',
            subtitle: ['Script writer', 'Editor & Animator'],
            // Link to an image file inside an 'images' folder
            imageUrl: './images/portfolio-3.png',
          },
        ],
      };

      // Components from components/Icons.tsx
      const Mail = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect width="20" height="16" x="2" y="4" rx="2" />
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
        </svg>
      );
      const Phone = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
        </svg>
      );
      const Globe = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <circle cx="12" cy="12" r="10" />
              <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
              <path d="M2 12h20" />
          </svg>
      );
      const Layers = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <polygon points="12 2 2 7 12 12 22 7 12 2" />
              <polyline points="2 17 12 22 22 17" />
              <polyline points="2 12 12 17 22 12" />
          </svg>
      );
      const ChevronRight = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="m9 18 6-6-6-6" />
          </svg>
      );
      const Linkedin = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
          <rect width="4" height="12" x="2" y="9" />
          <circle cx="4" cy="4" r="2" />
        </svg>
      );
      const Github = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
            <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
      );

      // Components from components/*.tsx
      const SectionTitle = ({ title }) => (
        <div className="flex items-center space-x-3">
          <span className="h-8 w-1.5 bg-[#980FFA] rounded-full"></span>
          <h2 className="text-2xl font-bold text-[#344054] tracking-tight">{title}</h2>
        </div>
      );

      const SkillTag = ({ skill }) => (
        <span className="px-3 py-1 text-sm font-medium text-[#980FFA] bg-[#F3E8FF] rounded-md">
          {skill}
        </span>
      );

      const ExperienceItem = ({ title, company, period, responsibilities }) => (
        <div>
          <h3 className="text-lg font-semibold text-[#344054]">{title}</h3>
          <p className="text-md text-[#007bff] font-medium mt-1">{company} &bull; {period}</p>
          <ul className="mt-3 space-y-2 text-gray-600">
            {responsibilities.map((resp, index) => (
              <li key={index} className="flex items-start">
                <ChevronRight className="w-4 h-4 mr-2 mt-1 flex-shrink-0 text-[#980FFA]" />
                <span>{resp}</span>
              </li>
            ))}
          </ul>
        </div>
      );

      const EducationItem = ({ degree, institution, period, details }) => (
        <div>
          <h3 className="text-lg font-semibold text-[#344054]">{degree}</h3>
          <p className="text-md text-[#5d6677] mt-1">{institution}</p>
          <p className="text-sm text-gray-500 mt-1">{period}</p>
          {details && <p className="text-sm text-[#980FFA] font-medium mt-2">{details}</p>}
        </div>
      );
      
      const PortfolioItem = ({ title, subtitle, imageUrl }) => (
        <div className="text-center">
          <div className="relative aspect-[3/4] w-full bg-gray-100 rounded-xl overflow-hidden shadow-sm">
            <img 
              src={imageUrl} 
              alt={title} 
              className="w-full h-full object-cover" 
            />
          </div>
          <h3 className="mt-4 text-lg font-semibold text-[#344054]">{title}</h3>
          <div className="text-md text-gray-600">
             {subtitle.map((line, index) => (
                <p key={index}>{line}</p>
            ))}
          </div>
        </div>
      );

      const Header = ({ personalInfo }) => (
        <header className="bg-gradient-to-r from-[#7f00ff] to-[#007bff] text-white p-8 rounded-t-2xl">
            <div className="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-6">
                <img 
                    src={personalInfo.profileImage}
                    alt={personalInfo.name} 
                    className="w-28 h-28 sm:w-32 sm:h-32 rounded-full object-cover border-4 border-white shadow-lg" 
                />
                <div>
                    <h1 className="text-4xl font-extrabold tracking-tight">{personalInfo.name}</h1>
                    <p className="text-xl font-medium text-white/80 mt-1">{personalInfo.title}</p>
                </div>
            </div>
            <p className="mt-6 text-white/90">
                {personalInfo.summary}
            </p>
            <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-3 text-sm">
                <a href={`mailto:${personalInfo.contact.email}`} className="flex items-center hover:opacity-80 transition-opacity">
                    <Mail className="w-4 h-4 mr-3 flex-shrink-0" />
                    <span>{personalInfo.contact.email}</span>
                </a>
                <p className="flex items-center">
                    <Phone className="w-4 h-4 mr-3 flex-shrink-0" />
                    <span>{personalInfo.contact.phone}</span>
                </p>
                <a href={personalInfo.contact.linkedin} target="_blank" rel="noopener noreferrer" className="flex items-center hover:opacity-80 transition-opacity col-span-1 sm:col-span-2">
                    <Layers className="w-4 h-4 mr-3 flex-shrink-0" />
                    <span>Graphic Design Portfolio ({personalInfo.contact.linkedin})</span>
                </a>
                <a href={personalInfo.contact.website} target="_blank" rel="noopener noreferrer" className="flex items-center hover:opacity-80 transition-opacity col-span-1 sm:col-span-2">
                    <Globe className="w-4 h-4 mr-3 flex-shrink-0" />
                    <span>Full Portfolio Website ({personalInfo.contact.website})</span>
                </a>
            </div>
        </header>
      );

      // Main App component
      const App = () => {
        const { personalInfo, skills, experiences, education, languages, portfolio } = CVData;

        return (
          <div className="bg-[#f0f2f5] min-h-screen p-4 sm:p-8">
            <main className="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200/50">
              <Header personalInfo={personalInfo} />

              <div className="grid grid-cols-1 md:grid-cols-3 gap-0">
                {/* Left Column */}
                <aside className="md:col-span-1 bg-white p-8 border-r border-gray-200/80">
                  <div className="space-y-8">
                    <section>
                      <SectionTitle title="SKILLS" />
                      <div className="mt-4 flex flex-wrap gap-2">
                        {skills.map((skill) => <SkillTag key={skill} skill={skill} />)}
                      </div>
                    </section>
                    <section>
                      <SectionTitle title="EDUCATION" />
                      <div className="mt-4 space-y-6">
                        {education.map((edu, index) => <EducationItem key={index} {...edu} />)}
                      </div>
                    </section>
                    <section>
                      <SectionTitle title="LANGUAGES" />
                      <div className="mt-4 flex flex-wrap gap-x-6 gap-y-2">
                        {languages.map(({ language, proficiency }) => (
                          <p key={language} className="text-base">
                            <span className="font-semibold text-[#344054]">{language}</span>
                            <span className="font-normal text-gray-500"> ({proficiency})</span>
                          </p>
                        ))}
                      </div>
                    </section>
                  </div>
                </aside>

                {/* Right Column */}
                <div className="md:col-span-2 bg-white p-8">
                  <div className="space-y-8">
                    <section>
                      <SectionTitle title="EXPERIENCE" />
                      <div className="mt-4 space-y-6">
                        {experiences.map((exp, index) => <ExperienceItem key={index} {...exp} />)}
                      </div>
                    </section>
                    <section>
                      <SectionTitle title="PORTFOLIO HIGHLIGHTS" />
                       <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                        {portfolio.map((item) => <PortfolioItem key={item.title} {...item} />)}
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </main>
            <footer className="text-center mt-8 pb-4">
              <p className="text-sm text-gray-500">&copy; {new Date().getFullYear()} Shirly Herscovici. All rights reserved.</p>
            </footer>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
